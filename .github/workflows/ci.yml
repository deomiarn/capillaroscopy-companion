name: ci

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Enable Corepack and pin pnpm to your repo version
      - name: Enable Corepack / pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.15.1 --activate
          pnpm --version

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Prettier check
        run: pnpm format:check

      - name: ESLint
        run: pnpm lint

      - name: Type check
        run: pnpm ts:check

      - name: Tests (Vitest + coverage)
        run: pnpm test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      # Build only on pushes (skip on PR for speed)
      - name: Build
        if: github.event_name == 'push'
        run: pnpm build
